<div class="row w-100">

<div class="col-md-12">

<div class="panel panel-warning">
  <div class="panel-heading"><h5>Heterologous series</h5></div>
  <div class="panel-body">
  <table class="table table-hover">
	  <thead>
	    <tr>
	    	<th></th>
	    	{% for data in heterologous_vaccinations.0.keys  %}  <th>{{ data | title }}</th>  {% endfor %}
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Second Dose</td>
	      {% for data in heterologous_vaccinations.0.values  %}  <td>{{ data }}</td>  {% endfor %}
	    </tr>
	    <tr>
	      <td>Booster Dose</td>
	      {% for data in heterologous_vaccinations.1.values  %}  <td>{{ data }}</td>  {% endfor %}
	    </tr>
	  </tbody>
	</table>
  </div>
</div>
</div>
</div>
