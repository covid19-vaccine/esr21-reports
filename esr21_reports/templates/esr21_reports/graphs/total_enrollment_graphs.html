
<style>
.highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

#container {
  height: 400px;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;

<div class="row">
	<div class="col-md-3">
	<br><br><br><br><br><br><br><br>
	<b><h3>
	<center>
		<p style="color:#FF0000";>10234</p>
		<p style="color:#FF0000";>Participants</p>
	</center>
	</h3>
	</b>
	</div>
	<div class="col-md-9">
	<figure class="highcharts-figure">
	  <div id="container"></div>
	  <p class="highcharts-description">
	    Chart showing browser market shares. Clicking on individual columns
	    brings up more detailed data. This chart makes use of the drilldown
	    feature in Highcharts to easily switch between datasets.
	  </p>
	</figure>
	<script>
		// Create the chart
		Highcharts.chart('container', {
		  chart: {
		    type: 'column'
		  },
		  title: {
		    align: 'left',
		    text: 'Total Enrollments'
		  },
		  subtitle: {
		    align: 'left',
		    text: 'Total enrollments at first dose, second dose and booster.'
		  },
		  accessibility: {
		    announceNewData: {
		      enabled: true
		    }
		  },
		  xAxis: {
		    type: 'category'
		  },
		  yAxis: {
		    title: {
		      text: 'Total percent market share'
		    }
	
		  },
		  legend: {
		    enabled: false
		  },
		  plotOptions: {
		    series: {
		      borderWidth: 0,
		      dataLabels: {
		        enabled: true,
		        format: '{point.y}'
		      }
		    }
		  },
	
		  tooltip: {
		    headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
		    pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b> of total<br/>'
		  },
	
		  series: [
		    {
		      name: "Browsers",
		      colorByPoint: true,
		      data: [
		        {
		          name: "First Dose",
		          y: 9188,
		          drilldown: "First Dose"
		        },
		        {
		          name: "Second Dose",
		          y: 2100,
		          drilldown: "Second Dose"
		        },
		        {
		          name: "Booster Dose",
		          y: 3900,
		          drilldown: "Booster Dose"
		        },
		        {
			          name: "Total Enrollments",
			          y: 10234,
			          drilldown: "Total Enrollments"
			        },
		      ]
		    }
		  ],
		  
		});
	</script>
	</div>
</div>
