<style>
    .highcharts-figure,
    .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
    }

    .highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
    }

    .highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
    }

    .highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
    padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
    background: #f1f7ff;
    }
</style>

    <hr>
        <p>Homologoues Series Vaccinations Over time</p>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <figure class="highcharts-figure">
                <div id="homo_vaccination_overtime"></div>
                <p class="highcharts-description">
                    This chart shows how symbols and shapes can be used in charts.
                    Highcharts includes several common symbol shapes, such as squares,
                    circles and triangles, but it is also possible to add your own
                    custom symbols. In this chart, custom weather symbols are used on
                    data points to highlight that certain temperatures are warm while
                    others are cold.
                </p>
            </figure>
            <script>
                Highcharts.chart('homo_vaccination_overtime', {
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: 'Homologoues Series Vaccinations Over time'
                    },
                    subtitle: {
                        text: 'Source: BHP AZD Study'
                    },
                    xAxis: {
                        categories: [{% for label in months %}  '{{ label }}',  {% endfor %}],
                        accessibility: {
                        description: 'Months of the year'
                        }
                    },
                    yAxis: {
                        title: {
                        text: 'Vaccinations'
                        },
                        labels: {
                        formatter: function () {
                            return this.value + 'Â°';
                        }
                        }
                    },
                    tooltip: {
                        crosshairs: true,
                        shared: true
                    },
                    plotOptions: {
                        spline: {
                            marker: {
                                radius: 6,
                                lineColor: '#666666',
                                lineWidth: 2
                            }
                        },
                        series: {
                            dataLabels: {
                            enabled: true,
                            allowOverlap: true
                            },
                        }
                    },
                    series: [{
                        name: 'First Dose',
                        marker: {
                        symbol: 'square'
                        },
                        data: [{% for first_data in homo_first_dose_overtime %}  {{ first_data }},  {% endfor %}]

                    }, {
                        name: 'Second Dose',
                        marker: {
                        symbol: 'diamond'
                        },
                        data: [{% for second_data in home_second_dose_overtime %}  {{ second_data }},  {% endfor %}]
                    }, {
                        name: 'Boster Dose',
                        marker: {
                        symbol: 'circle'
                        },
                        data: [{% for booster_data in homo_booster_dose_overtime %}  {{ booster_data }},  {% endfor %}]

                    }]
                    });
            </script>   
        </div>
    </div>
