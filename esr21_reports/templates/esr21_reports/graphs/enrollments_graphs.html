<div class="row">
	<div class="col-md-6">
		<figure class="highcharts-figure">
			<div id="total_enrolled"></div>
			<p class="highcharts-description">
				Bar chart shows a comparison of first dose and second dose for all sites.
			</p>
		</figure>
		<script>
			Highcharts.chart('total_enrolled', {
				chart: {
					type: 'column'
				},
				title: {
					text: 'First & second and booster dose enrollments'
				},
				xAxis: {
					categories: ['First dose', 'Second dose', 'Booster dose'],
					title: {
						text: null
					}
				},
				yAxis: {
					
					title: {
						text: 'First & second and booster dose enrollments',
						align: 'high'
					},
					labels: {
						overflow: 'justify'
					}
				},
				plotOptions: {
					bar: {
						dataLabels: {
							enabled: true
						}
					}
				},
				credits: {
					enabled: false
				},
				series: [{
					name:'dose',
					data: {{ total_enrolled }}
				},]
			});
		</script>
	</div>
	<div class="col-md-6">
		<figure class="highcharts-figure1">
			<div id="container4"></div>
			<p class="highcharts-description">
				
			</p>
		</figure>
		<script>
			Highcharts.chart('container4', {
				chart: {
					type: 'column'
				},
				title: {
					text: 'First & second and booster dose enrollments per site'
				},
				xAxis: {
					categories: ['Gaborone', 'Maun', 'Serowe', 'F/Town', 'Phikwe']
				},
				yAxis: {
					min: 0,
					title: {
						text: 'Total Screening'
				},
				stackLabels: {
					enabled: true,
					style: {
						fontWeight: 'bold',
						color: ( // theme
							Highcharts.defaultOptions.title.style &&
							Highcharts.defaultOptions.title.style.color
						) || 'gray'
					}
				}
				},
				legend: {
				  align: 'right',
				  x: -30,
				  verticalAlign: 'top',
				  y: 25,
				  floating: true,
				  backgroundColor:
					Highcharts.defaultOptions.legend.backgroundColor || 'white',
				  borderColor: '#CCC',
				  borderWidth: 1,
				  shadow: false
				},
				tooltip: {
				  headerFormat: '<b>{point.x}</b><br/>',
				  pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
				},
				plotOptions: {
				  column: {
					stacking: 'normal',
					dataLabels: {
					  enabled: true
					}
				  }
				},
				series: [{
				  name: 'Booster dose',
				  data: {{ booster_dose_at_enrollment }}
				}, {
				  name: '2nd dose',
				  data: {{ second_dose_at_enrollment }}
				}, {
				  name: '1st dose',
				  data: {{ first_dose_enrollment }}
				}]
			  });
		</script>
	</div>
</div>
